name: Build and push Autotask MCP (SSE) to GHCR

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image name
        run: |
          echo "IMAGE=ghcr.io/${GITHUB_REPOSITORY_OWNER}/autotask-mcp-sse:latest" >> $GITHUB_ENV

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (Dockerfile.sse)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: Dockerfile.sse
          push: true
          tags: ${{ env.IMAGE }}
